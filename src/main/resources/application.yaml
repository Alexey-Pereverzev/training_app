spring:
  profiles:
    active: local
  flyway:
    enabled: true
    locations: classpath:db/migration
  redis:
    host: localhost
    port: 6379

server:
  servlet:
    context-path: /trainingapp

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

jwt:
  lifetime: 36000000
  keys-path: secret


